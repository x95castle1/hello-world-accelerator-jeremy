accelerator:
  displayName: Hello World
  description: Hello World sample project for Spring Boot
  iconUrl: https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/globe-icon.png
  tags:
  - java
  - spring
  - cloud-foundry
  - tanzu

  # options for the UI
  options:
  - name: deploymentType
    inputType: select
    choices:
    - value: manifest
      text: Cloud Foundry manifest
    - value: workload
      text: TAP workload
    - value: none
      text: Skip  deployment configuration
    defaultValue: manifest
    required: true
  - name: message
    inputType: text
    label: The message the app should display
    description: The message will be prepended with the string 'Hello '
    defaultValue: World

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "README.md", "grype.yaml", "cloudfoundry/**", "tap/**", ".github/workflows/**" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
    - include: [ "src/main/resources/application.properties" ]
      condition: "#deploymentType == 'none'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: World
          with: "#message"
    - include: [ "cloudfoundry/manifest.yml" ]
      condition: "#deploymentType == 'manifest'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
        - text: World
          with: "#message"
      - type: RewritePath
        rewriteTo: "'config/' + #filename"
    - include: [ "tap/catalog-info.yaml" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "'catalog/' + #filename"
    - include: [ "tap/workload.yaml" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
        - text: World
          with: "#message"
      - type: RewritePath
        rewriteTo: "'config/' + #filename"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-world
            with: "#artifactId"
      - include: [ "cloudfoundry/DEPLOYING.md" ]
        condition: "#deploymentType == 'manifest'"
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-world
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
      - include: [ "tap/DEPLOYING.md" ]
        condition: "#deploymentType == 'workload'"
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-world
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
